<!DOCTYPE html>
<html>
<head>
    <title>The Ultimate Gameâ„¢</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display&family=Roboto:wght@400;900&display=swap');
    </style>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            console.log("Loaded!");
            document.getElementById("button_catch").addEventListener("click", catchWordHandler);
            document.getElementById("button_start").addEventListener("click", startGameHandler);
            document.getElementById("button_stop").addEventListener("click", stopGameHandler);
            document.getElementById("button_reset").addEventListener("click", resetGameHandler);
            document.getElementById('button_fetch').addEventListener('click', saveWordList);
        });
    </script>
</head>
<body>

    <div class="container">

        <div class="inner-container">

            <div>Goal: <div class="js-generated" id="goal_word"></div> </div>
            <div>Current word: <div class="js-generated"  id="current_word"></div></div>
            <div>Score: <div class="js-generated"  id="score"></div></div>
            <div><div class="js-generated" id="end-game"></div></div>

            <div class="button-container">
                <button id="button_start">Start</button>
                <button id="button_catch">Catch!</button>
                <button id="button_stop">Stop</button>
                <button id="button_reset">Reset</button>
            </div>

            <div>
                <!-- File upload -->
                <!-- Using Fetch API -->
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="fileToUpload" id="fileToUpload">
                    <input type="button" value="Upload" name="submit" id="button_fetch">
                </form>                
            </div>

        </div>
        
    </div>
    
</body>
</html>
