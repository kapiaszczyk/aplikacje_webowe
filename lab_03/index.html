<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        #glasses {
            background-image: url("assets/glasses.png");
        }

        #hair {
            background-image: url("assets/hair.png");
        }

        #sim {
            background-image: url("assets/sim.png");
        }

        #shirt {
            background-image: url("assets/shirt.png");
        }

        #trousers {
            background-image: url("assets/trousers.png");
        }

        .container > div {
            width: 200px;
            height: 300px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            display: block;
        }

        .menu {
            position: relative;
            left: 100px;
        }

        .menu ul {
            list-style: none;
            
        }

        .menu ul li {
            padding: 10px;
        }

        .menu ul li button {
            padding: 10px;
            width: 100px;
            border: none;
            letter-spacing: 0.05ch;
            text-transform: uppercase;
            font: "Open", sans-serif;
        }

        .menu ul li button:hover {
            background-color: #ccc;
        }

        .menu ul li button:focus {
            outline: none;
        }

    </style>
    <script>

    function hide() {
        var element = document.getElementById(event.target.id);
        element.style.display === "none" ? element.style.display = "block" : element.style.display = "none"; 
    }

    </script>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div id="sim"></div>
        <div id="shirt"></div>
        <div id="trousers"></div>
        <div id="glasses"></div>
        <div id="hair"></div>
    </div>

    <div class="menu">
        <ul>
            <li><button onclick="hide()" id="hair">Hair</button></li>
            <li><button onclick="hide()" id="glasses">Glasses</button></li>
            <li><button onclick="hide()" id="trousers">Trousers</button></li>
            <li><button onclick="hide()" id="shirt">Shirt</button></li>
            <li><button onclick="hide()" id="sim">Sim</button></li>
        </ul>
    </div>
</body>
</html>
