<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        #glasses-img {
            background-image: url("assets/glasses.png");
        }

        #hair-img {
            background-image: url("assets/hair.png");
        }

        #sim-img {
            background-image: url("assets/sim.png");
        }

        #shirt-img {
            background-image: url("assets/shirt.png");
        }

        #trousers-img {
            background-image: url("assets/trousers.png");
        }

        .container > div {
            width: 200px;
            height: 300px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            display: block;
        }

        .menu {
            position: relative;
            left: 100px;
        }

        .menu ul {
            list-style: none;
            
        }

        .menu ul li {
            padding: 10px;
        }

        .menu ul li button {
            padding: 10px;
            width: 100px;
            border: none;
            letter-spacing: 0.05ch;
            text-transform: uppercase;
            font: "Open", sans-serif;
        }

        .menu ul li button:hover {
            background-color: #ccc;
        }

        .menu ul li button:focus {
            outline: none;
        }

    </style>
    <script>

    window.addEventListener("DOMContentLoaded", () => {
        inputs = ["sim", "shirt", "trousers", "glasses", "hair"];
        for(const input of inputs) {
            document.getElementById(input).addEventListener("click", hide);
        }
    });

    function hide() {
        var element = document.getElementById(event.target.id + "-img");
        element.style.display === "none" ? element.style.display = "block" : element.style.display = "none"; 
    }

    </script>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div id="sim-img"></div>
        <div id="shirt-img"></div>
        <div id="trousers-img"></div>
        <div id="glasses-img"></div>
        <div id="hair-img"></div>
    </div>

    <div class="menu">
        <ul>
            <li><button id="hair">Hair</button></li>
            <li><button id="glasses">Glasses</button></li>
            <li><button id="trousers">Trousers</button></li>
            <li><button id="shirt">Shirt</button></li>
            <li><button id="sim">Sim</button></li>
        </ul>
    </div>
</body>
</html>
