<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        .glasses {
            background-image: url("assets/glasses.png");
        }

        .hair {
            background-image: url("assets/hair.png");
        }

        .sim {
            background-image: url("assets/sim.png");
        }

        .shirt {
            background-image: url("assets/shirt.png");
        }

        .trousers {
            background-image: url("assets/trousers.png");
        }

        .glasses, .hair, .sim, .shirt, .trousers {
            width: 200px;
            height: 300px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .menu {
            position: relative;
            left: 100px;
        }

        .menu ul {
            list-style: none;
            
        }

        .menu ul li {
            padding: 10px;
        }

    </style>
    <script>

    
    function hide() {
        var element = document.getElementById(this.id);
        element.style.visibility = "none";
    }

    </script>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="sim"></div>
        <div class="shirt"></div>
        <div class="trousers"></div>
        <div class="glasses"></div>
        <div class="hair"></div>
    </div>

    <div class="menu">
        <ul>
            <li><button id="hair" onclick="hide()">Hair</button></li>
            <li><button id="glasses" onclick="hide()">Glasses</button></li>
            <li><button id="trousers" onclick="hide()">Trousers</button></li>
            <li><button id="shirt" onclick="hide()">Shirt</button></li>
            <li><button id="sim" onclick="hide()">Sim</button></li>
        </ul>
    </div>
</body>
</html>
