<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <!-- 
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    -->
    <style>
        /* style.css */
        .container {
            background-color: beige;
        }

        .inner-container {
            width: 500px;
            background-color: gray;
            box-sizing: content-box;
            border: 5px solid black;
            margin: 5px;
            padding: 20px;;
        }

        .inner-container#second {
            box-sizing: border-box;    
        }
    </style>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="inner-container" id="first">
            <h1 class="heading">Home</h1>
            <p class="text">Welcome to the home page</p>
        </div>
        <div class="inner-container" id="second">
            <p class="text">This is the second inner container</p>
        </div>
    </div>
</body>
</html>
